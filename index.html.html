<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="nn.css" />
    <title>Curved Containers</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="split left">
        <!-- <div class="split left"></div>
        <div class="split right">
          <!- Content for the right side -->
        </div>

        <!-- Content for left container -->
      </div>
     <!-- <div class="split right">
        </div> -->
    <div class="me">
      <div class="split left">
        <img
          src="download (10).png"
          alt="Description of Image"
          style="width: 70%; margin-top: 20%; margin-left: 15%"
        />
        <!-- Content for left container -->
      </div>
      <div class="split right">
        <div class="login">
            <div style="display: flex;padding: 0%; gap: 5%;margin-top: -10px;margin-left: 10px; font-weight: 500;">
                <p>Sign up</p>
                <p>Sign in</p>
                <div class="inputs">
                    <form action="pre.html" method="GET"></form>
                    <input type="text" name="First name" placeholder="First name">
                    <input type="text" name="Last name" placeholder="Last name">
                    <input type="text" name="E-Mail" placeholder="E-Mail">
                    <input type="text" name="Password" placeholder="Password">
                    <input type="text" name="Confirm Password" placeholder="Confirm Password">
                </div>
            </div>
        <!-- Content for right container -->
      </div>
    </div>
  </body>
</html>
